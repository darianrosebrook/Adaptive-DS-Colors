
<script crossorigin src="https://unpkg.com/redux@4.1.0/dist/redux.js"></script>
<style>
    body {
      --neutral-dark: #1a1b1c;
    }
    main.window {
      overflow-x: hidden;
      width: 100%;
    }
    .container {
  
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: calc(200vw - 32px);
      margin: 0 auto;
    }
    .container div {
      padding: .75rem;
    }
    #main {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
    }
    html {
        /* Transitions */
        --transition: all ease 0.3s;

        /* Design unit */
        --design-unit: 4px;
        --du-2: calc(var(--design-unit) * 2);
        --du-3: calc(var(--design-unit) * 3);
        --du-4: calc(var(--design-unit) * 4);
        --du-5: calc(var(--design-unit) * 5);

        --margin: calc(3 * var(--design-unit));

        /* Elevation */

        --depth-1: 8;
        --depth-2: 16;
        --depth-3: 32;
        --depth-4: 64;
        /* Typography ramp */
        --ramp-t1: calc(var(--ramp-t9) * 4.8);
        --ramp-t2: calc(var(--ramp-t9) * 4);
        --ramp-t3: calc(var(--ramp-t9) * 3.4);
        --ramp-t4: calc(var(--ramp-t9) * 2.8);
        --ramp-t5: calc(var(--ramp-t9) * 2);
        --ramp-t6: calc(var(--ramp-t9) * 1.6);
        --ramp-t7: calc(var(--ramp-t9) * 1.4);
        --ramp-t8: calc(var(--ramp-t9) * 1.2);
        --ramp-t9: calc(var(--design-unit) * 2.5);

        --black: 900;
        --extra-bold: 800;
        --bold: 700;
        --semibold: 600;
        --medium: 500;
        --regular: 400;
        --light: 300;
        --extra-light: 200;
        --thin: 100;

        /* --headings-- */
        --jumbo-font-weight: var(--light);
        --heading-font-weight: var(--semibold);
        --subheading-font-weight: var(--light);
        --caption-font-weight: var(--light);
        --italic-font-weight: var(--light);

        /* Colors */
        /*  --functional-- */
        --foreground: var(--df-dark-neutral-dark);
        --background: var(--df-light-neutral-light);
        --hover-background: var(--cr-grey-10);

        --divider-color: var(--neutral-layer-l2);

        --link-rest: var(--cr-blue-70);
        --link-hover: var(--cr-blue-60);
        --link-active: var(--cr-blue-80);

        --focus: var(--cr-green-50);

        --warn-background: var(--cr-orange-10);
        --warn-foreground: var(--cr-orange-60);
        --danger-background: var(--cr-red-10);
        --danger-background: var(--cr-red-60);
        --success-background: var(--cr-green-10);
        --success-background: var(--cr-green-60);

        /* --color-tokens-- */
        --df-light-neutral-white: #ffffff;
        --df-light-neutral-light: #fafafa;
        --df-dark-neutral-black: #000000;
        --df-dark-neutral-dark: #1a1b1c;

        --neutral-layer-l0: var(--df-light-neutral-white);
        --neutral-layer-l1: var(--df-light-neutral-light);
        --neutral-layer-l2: var(--cr-grey-10);
        --neutral-layer-l3: var(--cr-grey-20);
        --neutral-layer-l4: var(--cr-grey-30);

        --neutral-fill-input-rest: transparent;
        --neutral-fill-input-hover: transparent;
        --neutral-fill-input-active: transparent;
        --neutral-fill-input-selected: transparent;

        --neutral-fill-rest: #4d4d4d;
        --neutral-fill-hover: #545454;
        --neutral-fill-active: #484848;
        --neutral-fill-selected: #4d4d4d;

        --neutral-fill-stealth-rest: transparent;
        --neutral-fill-stealth-hover: #484848;
        --neutral-fill-stealth-active: #424242;
        --neutral-fill-stealth-selected: #4d4d4d;

        --neutral-focus: #909090;

        --neutral-foreground-rest: #ffffff;
        --neutral-foreground-hover: #ffffff;
        --neutral-foreground-active: #ffffff;

        --neutral-foreground-hint: #a7a7a7;
        --neutral-foreground-hint-selected: #b9b9b9;

        --neutral-outline-rest: #7b7b7b;
        --neutral-outline-hover: #a2a2a2;
        --neutral-outline-active: #646464;


        --cr-green-50: #61961f;
 
        --cr-grey-10: #e5e5e5;
        --cr-grey-20: #d0d0d0;
        --cr-grey-30: #b7b8b8;
        --cr-grey-40: #9e9f9f;
        --cr-grey-50: #878788;
        --cr-grey-60: #727273;
        --cr-grey-70: #5f6060;
        --cr-grey-80: #4e4f4f;
        --cr-grey-90: #3e3e3f;
        --cr-grey-100: #2e2f30;
      }
  </style>
  <main class="window">
    <section class="container">
      <div id="main">
          <adaptive-colors></adaptive-colors>
      </div>
      <div id="copyContainer">
        <textarea name="" id="copyContainer" cols="30" rows="10"></textarea>
      </div>
    </section>
